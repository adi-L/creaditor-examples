  defer="defer"
  src="https://comstarsystemsltd.github.io/creaditor-monorepo/creaditor.bundle.js"

<div id="root"></div>
<script>
  window.addEventListener("load", () => {
    const blocksCategories = [
      {
        name: "My Blocks",
        icon: "text", //coming soon
      },
      {
        name: "Primum Blocks",
        icon: "button", //coming soon
      },
    ];
    const customBlocks = [];

    const config = {
      onSaveBlock: ({ block, category, name, image }) => {
        console.log("block saved", block, category, name);
        // important!!!!!!!!
        //The image is in base64 format, so the developer should upload it to their server
        customBlocks.push({
          name,
          icon: image,
          group: category.name,
          children: block,
        });
      },
      blocksCategories: () => {
        return blocksCategories;
      },
      customBlocks: () => {
        return customBlocks;
      },
    };
    new cdtrStarter(config);
  });
</script>
