<script>

    const textConfigure = {
      mergeTags: [
        { value: "name", label: "שם פרטי" },
        { value: "email", label: "מייל" },
        { value: "tel", label: "טלפון" },
        { value: "address", label: "כתובת" },
      ],
      prefix: "[[*",
      suffix: "*]]",
      title: "פנייה אישית",
    };
    const config = { 
        textConfigure
     };
    new cdtrStarter(config);
  });
</script>
