<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Creaditor | üë©‚Äçüíª</title>
    <script
      defer="defer"
      src="https://api.creaditor.ai/static/start/creaditor.bundle.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener("load", () => {
        const start = () => {
          const config = {
            width: "750px",
            onSave: (data) => {
              const json = data.toJson();
              // save the json to the server
            },
            target: document.getElementById("root"),
            theme: {
              primaryColor: "#000",
              topNavbar:
                "linear-gradient(to right top, #051937, #00293b, #113537, #303f38, #474944);",
            },
            // load here the media gallery manager
            mediaGalleryManager: mediaGalleryManager({
              // the endpoint and access token are required
              endpoint: "http://localhost:3000/v1",
              // the access token is required. You can get it from the Creaditor account, see the documentation (connect aacount)
              access:
                "fd43a700-fa71-48d9-86b8-400bb9d0aeb2-347ae28f-287c-4693-a120-fb2be4f040df",
            }),
            components: [], // components load here
          };

          new cdtrStarter(config);
        };

        // load the media gallery manager
        const script = document.createElement("script");
        script.src =
          "https://api.creaditor.ai/static/cdn/mediaGalleryManager.js";

        document.head.appendChild(script);
        // start the app after the media gallery manager is loaded
        script.addEventListener("load", start);
      });
    </script>
  </body>
</html>
